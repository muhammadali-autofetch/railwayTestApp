<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-container {
            max-width: 900px;
            margin: auto;
        }

        table {
            font-size: 0.875rem; /* Smaller font size */
        }

        td, th {
            padding: 0.25rem; /* Reduce padding for smaller rows */
        }

        .form-select, .btn {
            padding: 0.25rem 0.5rem; /* Smaller padding for buttons and dropdown */
            font-size: 0.75rem; /* Smaller font size for buttons */
        }

        .btn-danger-1 {
            background-color: #dc3545;
            color: white;
            width: 100px;
            height: 40px;
            font-size: 18px;
        }

        .btn-primary {
            width: 100px;
            height: 40px;
            font-size: 18px;
        }

        .logout-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
    </style>
</head>
<body>
<div class="container mt-5 table-container">
    <div class="logout-container mb-4">
        <button class="btn btn-primary" onclick="window.location.href='/create'">Back</button>
        <a href="{{ url_for('logout') }}" class="btn btn-danger-1">Logout</a>
    </div>


    <!-- Title and Current Time -->
    <div class="text-center my-4">
        <h1>Order Management</h1>
        <h4 id="currentTime">Current Time: --:--:--</h4>
    </div>

    <!-- Order Table -->
    <table class="table table-bordered table-striped text-center" id="orderTable">
        <thead class="table-dark">
        <tr>
            <th>STORE NAME</th>
            <th>TOTAL ORDERS</th>
            <th>PENDING ORDERS</th>
            <th>LAST ORDER</th>
            <th>ACTION</th>
        </tr>
        </thead>
        <tbody>
        {% for store_name, stats in stats.items() %}
        <tr>
            <td>{{ store_name }}</td>
            <td>{{ stats.total_orders }}</td>
            <td>{{ stats.pending_orders }}</td>
            <td>{{ stats.last_order_time }}</td>
            <td>
                <button class="btn btn-danger btn-sm" onclick="deleteStore('{{ store_name }}')">Delete</button>
                <button class="btn btn-info btn-sm" onclick="downloadTableAsCSV()">Download</button>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function updateTime() {
        const currentTimeElement = document.getElementById('currentTime');
        const now = new Date();
        const formattedTime = now.toLocaleString('en-GB', {
            year: 'numeric',
            month: 'numeric',
            day: 'numeric',
            hour: 'numeric',
            minute: 'numeric',
            second: 'numeric',
            hour12: false
        });
        currentTimeElement.textContent = `Current Time: ${formattedTime}`;
    }

    setInterval(updateTime, 1000); // Update time every second

    function downloadTableAsCSV() {
        const table = document.getElementById('orderTable');
        let csvContent = "data:text/csv;charset=utf-8,";

        // Get table headers, excluding the 'ACTION' column
        const headers = Array.from(table.querySelectorAll('thead th'))
            .slice(0, 4) // Take only the first 4 headers
            .map(th => th.textContent.trim())
            .join(',');
        csvContent += headers + '\r\n';

        // Get table rows, excluding the 'ACTION' column
        const rows = Array.from(table.querySelectorAll('tbody tr'));
        rows.forEach(row => {
            const cols = Array.from(row.querySelectorAll('td'))
                .slice(0, 4) // Take only the first 4 columns
                .map(td => td.textContent.trim())
                .join(',');
            csvContent += cols + '\r\n';
        });

        // Create a downloadable link and trigger download
        const encodedUri = encodeURI(csvContent);
        const link = document.createElement('a');
        link.setAttribute('href', encodedUri);
        link.setAttribute('download', 'order_management.csv');
        document.body.appendChild(link); // Required for Firefox
        link.click();
        document.body.removeChild(link); // Remove link after download
    }


    function deleteStore(storeName) {
        if (confirm('Are you sure you want to delete this store?')) {
            fetch(`/delete_store/${storeName}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    alert('Store deleted successfully.');
                    window.location.reload();
                } else {
                    alert('Failed to delete store.');
                }
            }).catch(error => {
                console.error('Error:', error);
                alert('An error occurred.');
            });
        }
    }
</script>

</body>
</html>
