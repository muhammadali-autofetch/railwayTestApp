<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import Sheet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body {
        background-color: #f8f9fa;
    }

    h4 {
        text-align: center;
        font-weight: bold;
    }

    .form-check {
        color: rgb(51 65 85);
        font-size: 0.875rem;
    }

    .form-label {
        color: rgb(51 65 85);
        font-size: 0.875rem;
    }

    .store-container {
        display: flex;
        flex-wrap: nowrap;
        gap: 15px;
    }
</style>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
            <br>
            <br>
            <h4>Import Sheet</h4>
            <br>
            <br>
            <form action="/upload" method="POST" enctype="multipart/form-data">
                <div class="mb-3 text-start">
                    <label for="store" class="form-label">Select Store:</label>
                    <div id="store" class="store-container">
                        {% for store_name in store_names %}
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="store" id="store{{ loop.index }}"
                                   value="{{ store_name }}" required>
                            <label class="form-check-label" for="store{{ loop.index }}">
                                {{ store_name }}
                            </label>
                        </div>
                        {% endfor %}
                    </div>
                </div>
                <div class="mb-3 text-start">
                    <label for="csvFile" class="form-label">Select CSV File:</label>
                    <input style="border-radius: 10px" class="form-control" type="file" id="csvFile" name="csvFile"
                           required>
                </div>
                <p class="text-danger">Please import a maximum of 1000 orders in one go, for better performance.</p>
                <button type="submit" class="btn btn-primary">Upload and Create Orders</button>

                <button type="submit" class="btn btn-primary" onclick="seeOrders()">See Orders</button>
            </form>

        </div>
    </div>
</div>
<script>

    function seeOrders() {
        window.location.href = "/order";
    }


</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">

</script>
</body>
</html>
